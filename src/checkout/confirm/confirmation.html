<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konfirmasi Pembayaran</title>
    <link rel="stylesheet" href="confirmation.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  </head>
  <body>
    <div class="confirmation-container">
      <div class="message-box">
        <div class="checkmark">ðŸ‘Œ</div>
        <h1>Pembayaran Berhasil!</h1>
        <p>Terima kasih telah berbelanja dengan kami.</p>

        <!-- Ringkasan Pembelian -->
        <div class="summary">
          <h2>Ringkasan Pembelian</h2>
          <div class="summary-item">
            <span class="label">Nama Produk:</span>
            <span class="value">Payung Tenda 180 CM - Merah - UV</span>
          </div>
          <div class="summary-item">
            <span class="label">Jumlah Barang:</span>
            <span class="value" id="confirm-quantity">1</span>
          </div>
          <div class="summary-item">
            <span class="label">Total Harga Produk:</span>
            <span class="value" id="confirm-total-product-price">Rp80.000</span>
          </div>
          <div class="summary-item">
            <span class="label">Total Ongkos Kirim:</span>
            <span class="value" id="confirm-shipping-cost">Rp10.500</span>
          </div>
          <div class="summary-item total">
            <span class="label">Total Tagihan:</span>
            <span class="value" id="confirm-total-price">Rp93.100</span>
          </div>
        </div>

        <!-- Tombol -->
        <a href="./../../../index.html" class="back-button"
          >Kembali ke Halaman Utama</a
        >
      </div>

      <!-- Bagian UI konfirmasi lainnya -->

      <button id="download-receipt" onclick="downloadReceipt()">
        Unduh Bukti Pembelian
      </button>
    </div>
    <script src="confirmation.js"></script>
    <script>
      // Mengambil data dari Local Storage
      const totalProductPrice = localStorage.getItem("totalProductPrice");
      const shippingCost = localStorage.getItem("shippingCost");
      const totalPrice = localStorage.getItem("totalPrice");
      const quantity = localStorage.getItem("quantity");

      // Memperbarui elemen di halaman dengan data dari Local Storage
      document.getElementById(
        "confirm-total-product-price"
      ).innerText = `Rp${parseInt(totalProductPrice).toLocaleString("id-ID")}`;
      document.getElementById(
        "confirm-shipping-cost"
      ).innerText = `Rp${parseInt(shippingCost).toLocaleString("id-ID")}`;
      document.getElementById("confirm-total-price").innerText = `Rp${parseInt(
        totalPrice
      ).toLocaleString("id-ID")}`;
      document.getElementById("confirm-quantity").innerText = quantity;
    </script>
  </body>
</html>
