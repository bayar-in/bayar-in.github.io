<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="./login.css" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B66QPE5BY6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-B66QPE5BY6');
    </script>
  </head>
  <body>
    <section class="container">
      <div class="image-section">
        <div class="image-wrapper">
          <img src="/assets/img/gradient.png" alt="" />
        </div>

        <div class="content-container">
          <h1 class="section-heading">
            1 Aplikasi Untuk Segala Informasi Pembayaran <span>Kamu~</span>
          </h1>
          <p class="section-paragraph"></p>
        </div>
      </div>

      <div class="form-section">
        <div class="form-wrapper">
          <div class="logo-container">
          </div>

          <h2>Welcome Brok üëãüèª</h2>
          <p>Masukkin Akun lu kalau ada</p>

          <form class="login-form">
            <div class="input-container">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" autocomplete="off" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
              </div>
            </div>

            <div class="remember-forgot">
              <div class="remember-me">
                <input
                  type="checkbox"
                  value="remember-me"
                  id="remember-me"
                  name="remember-me"
                />
                <label for="remember-me">Remember me</label>
              </div>

              <!-- <a href="#">Forgot password?</a> -->
            </div>
            <p style="font-size: 15px; padding-bottom: 10px; padding-top: 10px">
              Gak punya akun? Buat<a
                href="./../register/regist.html"
                style="color: var(--primary-color)"
              >
                Akun sekarang!!!</a
              >
            </p>

            <button id="submit" type="submit" class="login-btn">Log In</button>
          </form>

          <div class="or-divider">or</div>

          <button class="google-signin">
            <a href="./../logwhatsauth/logwauth.html"><span>Login Dengan WhatsAuth</span></a>
          </button>
        </div>
      </div>
    </section>
    <script src="sweetalert2.min.js"></script>
    <script src="./login.js" type="module"></script>
  </body>
</html>
