<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Uang - Aplikasi Pembayaran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Bagian Kiri: Info -->
        <div class="info-section">
            <h1>Kirim Uang Kapan Saja, Di Mana Saja Gratis</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <button class="button-secondary">Pelajari Lebih Lanjut</button>
        </div>
    
        <!-- Bagian Kanan: Form Kirim Uang -->
        <div class="form-section">
            <h2>Kirim Uang</h2>
            <form id="sendMoneyForm">
                <div class="form-group">
                    <label for="senderName">Nama Penerima</label>
                    <input type="text" id="senderName" class="form-control" placeholder="Masukkan nama penerima" required>
                </div>

                <div class="form-group">
                    <label for="senderEmail">Email Penerima</label>
                    <input type="email" id="senderEmail" class="form-control" placeholder="Masukkan email penerima" required>
                </div>

                <div class="form-group">
                    <label for="senderPhone">Nomor HP Penerima</label>
                    <input type="tel" id="senderPhone" class="form-control" placeholder="Masukkan nomor HP penerima" required>
                </div>

                <div class="form-group">
                    <label for="sendAmount">Jumlah Kirim</label>
                    <input type="number" id="sendAmount" class="form-control" placeholder="Masukkan jumlah" required>
                </div>
    
                <div class="form-group">
                    <label for="receiverCountry">Negara Penerima</label>
                    <select id="receiverCountry" class="form-control" required>
                        <option value="">Pilih </option>
                        <option value="US">Amerika Serikat</option>
                        <option value="CA">Kanada</option>
                        <option value="GB">Inggris</option>
                        <option value="ID">Indonesia</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="deliveryType">Tipe Pengiriman</label>
                    <select id="deliveryType" class="form-control" required>
                        <option value="">Pilih Tipe Pengiriman</option>
                        <option value="bank">Transfer Bank</option>
                        <option value="wallet">Dompet Digital</option>
                    </select>
                </div>
    
                <button type="submit" class="button-primary">Lanjutkan Transaksi</button>
                <p>Dengan menekan lanjutkan, saya setuju dengan <a href="#">Syarat & Kebijakan</a></p>
            </form>
        </div>
    </div>
    

<script src="transfer.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jscroot/lib/dist/jscroot.min.js"></script>
</body>
</html>
