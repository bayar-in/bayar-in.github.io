<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Bayarin.</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="stylesheet" href="./../../../assets/css/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <style>
      #listing-map {
        width: 100%;
        height: 100%;

        .ol-viewport {
          width: 100%;
          height: 100%;
          border-radius: 2.4vw;

          .ol-zoom {
            top: 22px;
            left: 10px;
          }

          .ol-attribution {
            padding-right: 8px;
          }
        }
      }
    </style>
  </head>
  <body class="body_maps">
    <!-- Navbar -->
    <header>
      <div class="logo">
        <h1 style="font-family: poppins, serif; font-weight: 700">Bayar-in.</h1>
      </div>
      <nav>
        <ul>
          <li><a href="/bayar-in.github.io/index.html">Home</a></li>
          <li class="dropdown">
            <a href="#">Features</a>
            <ul class="dropdown-menu">
              <li><a href="./../transfer/transfer.html">Kirim Duit</a></li>
              <li><a href="#">E-Wallet</a></li>
              <li><a href="#">Top-up dan Tagihan</a></li>
            </ul>
          </li>
          <li><a href="#">Tentang Kami</a></li>
          <li>
            <a href="./../../../src/page/checkout/checkout.html">Checkout</a>
          </li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <!-- Tombol login -->
        <a href="/src/page/login/login.html" class="signin-btn" id="sign-in-btn"
          >Sign in</a
        >

        <!-- Tombol logout -->
        <div class="profile" id="profile-section" style="display: none">
          <button id="logout-btn">Logout</button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="head">
      <h1 style="font-family: poppins, serif">
        Universitas Logistik dan Bisnis Internasional
      </h1>
      <p style="font-family: poppins, serif">
        Untuk informasi lebih lengkap, silahkan datang ke tempat kamu!
      </p>
    </div>
    <!-- Main Content -->
    <div class="container mt-4">
      <div class="row">
        <!-- Map Section -->
        <div class="col-lg-8 mb-3">
          <div id="listing-map" style="width: 100%; height: 400px"></div>
        </div>

        <!-- Input Section -->
        <div class="col-lg-4">
          <div class="card p-3">
            <h5 class="card-title">Radius Maksimal</h5>
            <div class="input-group mb-3">
              <input
                type="number"
                id="maxDistance"
                class="form-control"
                placeholder="Masukkan radius (m)"
                value="100"
              />
            </div>
            <button id="searchRoad" class="btn btn-primary w-100">
              Cari Jalan
            </button>
            <button id="searchRegion" class="btn btn-secondary w-100 mt-3">
              Cari Wilayah
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      import { displayMap } from "/js/config/peta.js";
      window.onload = displayMap;
    </script>
  </body>
</html>
