<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="icon"
      href="/assets/img/logodugeon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section class="container">
      <div class="image-section">
        <div class="image-wrapper">
          <img src="/assets/img/mesh-gradient-2.png" alt="" />
        </div>

        <div class="content-container">
          <h1 class="section-heading">
            Ayo Cek Makanan Hasil <span>UMKM </span>Yang Bekerja Sama Dengan
            Kami!
          </h1>
          <p class="section-paragraph">Nikmati Rasa, Dukung Usaha!</p>
        </div>
      </div>

      <div class="form-section">
        <div class="form-wrapper">
          <div class="logo-container">
            <a href="/index.html" class="logo-container">
              <img src="/assets/img/logodugeon_pink.png" alt="Logo" />
            </a>
          </div>

          <h2>Welcome Brok üëãüèª</h2>
          <p>Masukkin Akun lu kalau ada</p>

          <form class="login-form">
            <div class="input-container">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" autocomplete="off" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
              </div>
            </div>

            <div class="remember-forgot">
              <div class="remember-me">
                <input
                  type="checkbox"
                  value="remember-me"
                  id="remember-me"
                  name="remember-me"
                />
                <label for="remember-me">Remember me</label>
              </div>

              <a href="#">Forgot password?</a>
            </div>
            <p style="font-size: 15px; padding-bottom: 10px; padding-top: 10px">
              Gak punya akun? Buat<a
                href="/src/page/registrasi/register.html"
                style="color: var(--primary-color)"
              >
                Akun sekarang!!!</a
              >
            </p>

            <button type="submit" class="login-btn">Log In</button>
          </form>

          <div class="or-divider">or</div>

          <button class="google-signin">
            <object data="/assets/img/google.svg"></object>
            <span>Sign in with Google</span>
          </button>
        </div>
      </div>
    </section>
    <script src="./login.js" type="module"></script>
  </body>
</html>
